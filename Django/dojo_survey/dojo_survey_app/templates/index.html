<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
    <h1>Dojo Survey</h1>
    </header>
<div id="container">
            <form action="/result" method="post" id="subform">
            {% csrf_token %}
                <label for="full_name">Full Name</label> <input type="text" name="full_name" placeholder="Full Name">
        <div>
        <label for="location">Dojo Location:</label>
            <select id="location" name="location">
                <option value="" disabled selected>Select Location </option>
                <option value="San Jose, CA">San Jose, CA</option>
                <option value="Burbank, CA">Burbank, CA</option>
                <option value="Arlinton, TX">Arlinton, TX</option>
                <option value="Bellevue, WA">Bellevue, WA</option>
            </select>
        </div>

        <div>
        <label for="language">Favorite Language:</label>
        <select id="language" name="language">
            <option value="" disabled selected>Select Language</option>
            <option value="C++">C++</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        </div>

        <div>
        <label for="comment">Comments (optional):</label><br>
        <textarea name="comment" id="combox" cols="50" rows="5"></textarea> <br>
        <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
